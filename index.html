<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Finance Audit - Mobile</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(180deg, #e9f0ff 0%, #ffffff 100%);
      color: #222;
    }

    .container {
      max-width: 600px;
      margin: 30px auto;
      background: #fff;
      padding: 20px 18px;
      border-radius: 14px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
    }

    .logo-container {
      text-align: center;
      margin-bottom: 10px;
    }

    .logo-container img {
      width: 70%;
      max-width: 320px;
      border-radius: 8px;
    }

    h2 {
      text-align: center;
      font-size: 22px;
      color: #0f172a;
      letter-spacing: 0.5px;
      margin-top: 10px;
    }

    .row {
      display: flex;
      justify-content: space-between;
      gap: 10px;
      margin-bottom: 12px;
      align-items: center;
    }

    .row label {
      flex: 1;
      font-size: 14px;
      color: #334155;
    }

    .row input,
    .row select {
      flex: 1.6;
      padding: 7px 8px;
      border: 1px solid #cbd5e1;
      border-radius: 6px;
      font-size: 14px;
      text-align: right;
      background: #f8fafc;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 14px;
      border-radius: 10px;
      overflow: hidden;
    }

    th {
      background: #2563eb;
      color: white;
      font-size: 14px;
      padding: 8px;
      text-align: right;
    }

    th:first-child {
      text-align: left;
    }

    td {
      padding: 8px;
      text-align: right;
      border-bottom: 1px solid #f1f5f9;
    }

    td:first-child {
      text-align: left;
      color: #1e293b;
      font-weight: 500;
    }

    input.count {
      width: 70px;
      padding: 4px;
      border: 1px solid #cbd5e1;
      border-radius: 4px;
      text-align: right;
      background: #f8fafc;
    }

    input.total {
      width: 100px;
      border: none;
      background: transparent;
      text-align: right;
      font-weight: 600;
      color: #1e293b;
    }

    .summary-container {
      margin-top: 20px;
      border-top: 2px solid #e2e8f0;
      padding-top: 15px;
    }

    .summary-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 14px;
    }

    .summary-row label {
      flex: 1;
      font-weight: 600;
      color: #334155;
      font-size: 15px;
    }

    .summary-row input[type="number"] {
      flex: 1.5;
      padding: 7px;
      border: 1px solid #cbd5e1;
      border-radius: 6px;
      font-size: 14px;
      text-align: right;
      background: #f8fafc;
    }

    .summary-value {
      flex: 1.5;
      font-weight: 700;
      font-size: 15px;
      color: #0f172a;
      text-align: right;
    }

    #variation.green {
      color: #16a34a;
    }

    #variation.red {
      color: #dc2626;
    }

    .signs {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
      gap: 10px;
    }

    .sign-box {
      flex: 1;
      border: 1px dashed #94a3b8;
      border-radius: 6px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #64748b;
      font-size: 13px;
      background: #f8fafc;
      padding: 8px;
    }

    .sign-box input {
      margin-top: 6px;
      border: 1px solid #cbd5e1;
      border-radius: 4px;
      padding: 4px;
      width: 80%;
      text-align: center;
      font-size: 13px;
    }

    .btn-container {
      display: flex;
      justify-content: space-between;
      margin-top: 25px;
      gap: 12px;
    }

    button {
      flex: 1;
      padding: 10px 14px;
      font-size: 15px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      background: #2563eb;
      color: white;
      font-weight: 500;
      transition: all 0.3s ease;
    }

    button:hover {
      background: #1d4ed8;
      transform: translateY(-1px);
    }

    footer {
      text-align: center;
      font-size: 13px;
      color: #64748b;
      margin-top: 25px;
    }
  </style>
</head>

<body>
  <div class="container" id="auditContent">
    <div class="logo-container">
      <img src="https://github.com/muhammedmusthafa6959/Audit/blob/main/unnamed%20(1).webp?raw=true" alt="Company Logo">
    </div>

    <h2>Finance Audit (Checkout)</h2>

    <div class="row">
      <label for="outlet">Outlet</label>
      <select id="outlet">
        <option value="">Select Outlet</option>
        <option>AL JABER</option>
        <option>AL MAFRAQ</option>
        <option>AL NASER</option>
        <option>AL RAYAN</option>
        <option>CORNICHE</option>
        <option>HAMDAN</option>
        <option>HAMIM</option>
        <option>ICAD</option>
        <option>KHALIDIYAH</option>
        <option>KHALIFA CITY</option>
        <option>M 37</option>
        <option>ME 10</option>
        <option>ME 11</option>
        <option>RAHA</option>
        <option>TCA</option>
        <option>SHAWAMEKH</option>
        <option>WORKERS VILLAGE</option>
        <option>VILLAGE MALL</option>
        <option>NMDC</option>
        <option>RIYAD CITY</option>
        <option>SHAWAMEKH MALL</option>
      </select>
    </div>

    <div class="row">
      <label for="date">Date</label>
      <input type="date" id="date">
    </div>

    <table id="auditTable">
      <thead>
        <tr>
          <th>Currency</th>
          <th>Count</th>
          <th>Total</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <div class="summary-container">
      <div class="summary-row">
        <label>Grand Total</label>
        <div class="summary-value" id="grandTotal">0.00</div>
      </div>
      <div class="summary-row">
        <label for="sale">Sale</label>
        <input type="number" id="sale" step="0.01" value="0" min="0">
      </div>
      <div class="summary-row">
        <label for="cashIn">Cash In</label>
        <input type="number" id="cashIn" step="0.01" value="0" min="0">
      </div>
      <div class="summary-row">
        <label>Net (Grand - Sale + Cash In)</label>
        <div class="summary-value" id="net">0.00</div>
      </div>
      <div class="summary-row">
        <label for="till">Till Amount</label>
        <input type="number" id="till" step="0.01" value="0" min="0">
      </div>
      <div class="summary-row">
        <label>Variation (Net - Till)</label>
        <div class="summary-value" id="variation">0.00</div>
      </div>
    </div>

    <div class="signs">
      <div class="sign-box">Cashier Sign
        <input type="text" id="cashierName" placeholder="Name">
      </div>
      <div class="sign-box">Audit Sign
        <input type="text" id="auditName" placeholder="Name">
      </div>
    </div>

    <div class="btn-container">
      <button id="exportPdfBtn">üìÑ Export PDF</button>
      <button id="mailBtn">‚úâÔ∏è Mail</button>
    </div>

    <footer>Generated by Finance Audit Portal | ¬© 2025</footer>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.29/jspdf.plugin.autotable.min.js"></script>

  <script>
    const denominations = [1000, 500, 200, 100, 50, 20, 10, 5, 1, 0.5, 0.25];
    const tbody = document.querySelector('#auditTable tbody');
    denominations.forEach(d => {
      const tr = document.createElement('tr');
      tr.innerHTML = `<td>${d}</td><td><input class="count" type="number" min="0" value="0"></td><td><input class="total" type="text" value="0.00" readonly></td>`;
      tbody.appendChild(tr);
    });

    const parseNum = (val) => isNaN(Number(val)) ? 0 : Number(val);

    function recalc() {
      let grand = 0;
      tbody.querySelectorAll('tr').forEach((row, i) => {
        const count = parseNum(row.querySelector('.count').value);
        const total = denominations[i] * count;
        row.querySelector('.total').value = total.toFixed(2);
        grand += total;
      });

      const sale = parseNum(document.getElementById('sale').value);
      const cashIn = parseNum(document.getElementById('cashIn').value);
      const till = parseNum(document.getElementById('till').value);

      const net = grand - sale + cashIn;
      const variation = net - till;

      document.getElementById('grandTotal').textContent = grand.toFixed(2);
      document.getElementById('net').textContent = net.toFixed(2);

      const v = document.getElementById('variation');
      v.textContent = variation.toFixed(2);
      v.classList.remove('green', 'red');
      if (variation > 0) v.classList.add('green');
      else if (variation < 0) v.classList.add('red');
    }

    tbody.addEventListener('input', recalc);
    ['sale', 'cashIn', 'till'].forEach(id => document.getElementById(id).addEventListener('input', recalc));

    // Export PDF
    document.getElementById('exportPdfBtn').addEventListener('click', () => {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      const outlet = document.getElementById('outlet').value || 'N/A';
      const date = document.getElementById('date').value || 'N/A';
      const cashier = document.getElementById('cashierName').value || '';
      const audit = document.getElementById('auditName').value || '';

      doc.setFontSize(16);
      doc.text('Finance Audit Report', 14, 20);
      doc.setFontSize(12);
      doc.text(`Outlet: ${outlet}`, 14, 30);
      doc.text(`Date: ${date}`, 14, 36);

      doc.autoTable({
        head: [['Currency', 'Count', 'Total']],
        body: Array.from(tbody.querySelectorAll('tr')).map(row => [
          row.cells[0].textContent,
          row.querySelector('.count').value,
          row.querySelector('.total').value
        ]),
        startY: 45,
        theme: 'grid'
      });

      let y = doc.lastAutoTable.finalY + 10;
      doc.text(`Grand Total: ${document.getElementById('grandTotal').textContent}`, 14, y); y += 6;
      doc.text(`Sale: ${document.getElementById('sale').value}`, 14, y); y += 6;
      doc.text(`Cash In: ${document.getElementById('cashIn').value}`, 14, y); y += 6;
      doc.text(`Net: ${document.getElementById('net').textContent}`, 14, y); y += 6;
      doc.text(`Till: ${document.getElementById('till').value}`, 14, y); y += 6;
      doc.text(`Variation: ${document.getElementById('variation').textContent}`, 14, y); y += 10;
      doc.text(`Cashier: ${cashier}`, 14, y); y += 6;
      doc.text(`Audit: ${audit}`, 14, y); y += 10;
      doc.text('Generated by Finance Audit Portal | ¬© 2025', 14, 285);

      doc.save(`Finance_Audit_${outlet}_${date}.pdf`);
    });

    // Mail button
    document.getElementById('mailBtn').addEventListener('click', () => {
      const outlet = document.getElementById('outlet').value || 'N/A';
      const date = document.getElementById('date').value || 'N/A';
      const grand = document.getElementById('grandTotal').textContent;
      const sale = document.getElementById('sale').value;
      const cashIn = document.getElementById('cashIn').value;
      const net = document.getElementById('net').textContent;
      const till = document.getElementById('till').value;
      const variation = document.getElementById('variation').textContent;

      const subject = encodeURIComponent(`Finance Audit Report - ${outlet}`);
      const body = encodeURIComponent(
`Finance Audit Report

Outlet: ${outlet}
Date: ${date}

Grand Total: ${grand}
Sale: ${sale}
Cash In: ${cashIn}
Net: ${net}
Till: ${till}
Variation: ${variation}

Generated by Finance Audit Portal | ¬© 2025`
      );
      window.location.href = `mailto:?subject=${subject}&body=${body}`;
    });
  </script>
</body>
</html>
