<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Finance Audit - Mobile</title>

  <!-- ✅ Social Media Meta -->
  <meta property="og:title" content="Finance Audit - Mobile" />
  <meta property="og:description" content="A simple and efficient finance audit tool for outlet checkouts." />
  <meta property="og:image"
    content="https://github.com/muhammedmusthafa6959/Audit/blob/main/L_page-0001.jpg?raw=true" />
  <meta property="og:url" content="https://finance-audit.netlify.app/" />
  <meta property="og:type" content="website" />
  <meta name="twitter:card" content="summary_large_image" />

  <!-- ✅ Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(180deg, #e9f0ff 0%, #ffffff 100%);
      color: #222;
    }

    .container {
      max-width: 600px;
      margin: 30px auto;
      background: #fff;
      padding: 20px 18px;
      border-radius: 14px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
    }

    .logo-container {
      text-align: center;
      margin-bottom: 10px;
    }

    .logo-container img {
      width: 70%;
      max-width: 320px;
      border-radius: 8px;
    }

    h2 {
      text-align: center;
      font-size: 22px;
      color: #0f172a;
      letter-spacing: 0.5px;
      margin-top: 10px;
    }

    .row {
      display: flex;
      justify-content: space-between;
      gap: 10px;
      margin-bottom: 12px;
      align-items: center;
    }

    .row label {
      flex: 1;
      font-size: 14px;
      color: #334155;
    }

    .row input,
    .row select {
      flex: 1.6;
      padding: 7px 8px;
      border: 1px solid #cbd5e1;
      border-radius: 6px;
      font-size: 14px;
      text-align: right;
      background: #f8fafc;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 14px;
      border-radius: 10px;
      overflow: hidden;
    }

    th {
      background: #2563eb;
      color: white;
      font-size: 14px;
      padding: 8px;
      text-align: right;
    }

    th:first-child {
      text-align: left;
    }

    td {
      padding: 8px;
      text-align: right;
      border-bottom: 1px solid #f1f5f9;
    }

    td:first-child {
      text-align: left;
      color: #1e293b;
      font-weight: 500;
    }

    input.count {
      width: 70px;
      padding: 4px;
      border: 1px solid #cbd5e1;
      border-radius: 4px;
      text-align: right;
      background: #f8fafc;
    }

    input.total {
      width: 100px;
      border: none;
      background: transparent;
      text-align: right;
      font-weight: 600;
      color: #1e293b;
    }

    .summary-container {
      margin-top: 20px;
      border-top: 2px solid #e2e8f0;
      padding-top: 15px;
    }

    .summary-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 14px;
    }

    .summary-row label {
      flex: 1;
      font-weight: 600;
      color: #334155;
      font-size: 15px;
    }

    .summary-row input[type="number"] {
      flex: 1.5;
      padding: 7px;
      border: 1px solid #cbd5e1;
      border-radius: 6px;
      font-size: 14px;
      text-align: right;
      background: #f8fafc;
    }

    .summary-value {
      flex: 1.5;
      font-weight: 700;
      font-size: 15px;
      color: #0f172a;
      text-align: right;
    }

    #variation.green {
      color: #16a34a;
    }

    #variation.red {
      color: #dc2626;
    }

    .signs {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
      gap: 10px;
    }

    .sign-box {
      flex: 1;
      height: 55px;
      border: 1px dashed #94a3b8;
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #64748b;
      font-size: 13px;
      background: #f8fafc;
    }

    .btn-container {
      display: flex;
      justify-content: space-between;
      margin-top: 25px;
      gap: 12px;
    }

    button {
      flex: 1;
      padding: 10px 14px;
      font-size: 15px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      background: #2563eb;
      color: white;
      font-weight: 500;
      transition: all 0.3s ease;
    }

    button:hover {
      background: #1d4ed8;
      transform: translateY(-1px);
    }
  </style>
</head>

<body>
  <div class="container" id="auditContent">
    <div class="logo-container">
      <img src="https://github.com/muhammedmusthafa6959/Audit/blob/main/unnamed%20(1).webp?raw=true" alt="Company Logo">
    </div>

    <h2>Finance Audit (Checkout)</h2>

    <div class="row">
      <label for="outlet">Outlet</label>
      <select id="outlet">
        <option value="">Select Outlet</option>
        <option>AL JABER</option>
        <option>AL MAFRAQ</option>
        <option>AL NASER</option>
        <option>AL RAYAN</option>
        <option>CORNICHE</option>
        <option>HAMDAN</option>
        <option>HAMIM</option>
        <option>ICAD</option>
        <option>KHALIDIYAH</option>
        <option>KHALIFA CITY</option>
        <option>M 37</option>
        <option>ME 10</option>
        <option>ME 11</option>
        <option>RAHA</option>
        <option>TCA</option>
        <option>SHAWAMEKH</option>
        <option>WORKERS VILLAGE</option>
        <option>VILLAGE MALL</option>
        <option>NMDC</option>
        <option>RIYAD CITY</option>
        <option>SHAWAMEKH MALL</option>
      </select>
    </div>

    <div class="row">
      <label for="date">Date</label>
      <input type="date" id="date">
    </div>

    <table id="auditTable">
      <thead>
        <tr>
          <th>Currency</th>
          <th>Count</th>
          <th>Total</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <div class="summary-container">
      <div class="summary-row">
        <label>Grand Total</label>
        <div class="summary-value" id="grandTotal">0.00</div>
      </div>
      <div class="summary-row">
        <label for="sale">Sale</label>
        <input type="number" id="sale" step="0.01" value="0" min="0">
      </div>
      <div class="summary-row">
        <label>Net (Grand - Sale)</label>
        <div class="summary-value" id="net">0.00</div>
      </div>
      <div class="summary-row">
        <label for="till">Till Amount</label>
        <input type="number" id="till" step="0.01" value="0" min="0">
      </div>
      <div class="summary-row">
        <label>Variation (Net - Till)</label>
        <div class="summary-value" id="variation">0.00</div>
      </div>
    </div>

    <div class="signs">
      <div class="sign-box">Cashier Sign</div>
      <div class="sign-box">Audit Sign</div>
    </div>

    <div class="btn-container">
      <button id="exportPdfBtn">Export PDF</button>
      <button id="mailBtn">Mail</button>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

  <script>
    const denominations = [1000, 500, 200, 100, 50, 20, 10, 5, 1, 0.5, 0.25];
    const tbody = document.querySelector('#auditTable tbody');

    // create table rows
    denominations.forEach(d => {
      const tr = document.createElement('tr');
      tr.innerHTML = `
        <td>${d}</td>
        <td><input class="count" type="number" min="0" value="0"></td>
        <td><input class="total" type="text" value="0.00" readonly></td>
      `;
      tbody.appendChild(tr);
    });

    const parseNum = (val) => isNaN(Number(val)) ? 0 : Number(val);

    // calculation logic
    function recalc() {
      let grand = 0;
      tbody.querySelectorAll('tr').forEach((row, i) => {
        const count = parseNum(row.querySelector('.count').value);
        const total = denominations[i] * count;
        row.querySelector('.total').value = total.toFixed(2);
        grand += total;
      });

      document.getElementById('grandTotal').textContent = grand.toFixed(2);
      const sale = parseNum(document.getElementById('sale').value);
      const till = parseNum(document.getElementById('till').value);
      const net = grand - sale;
      const variation = net - till;

      document.getElementById('net').textContent = net.toFixed(2);
      const vEl = document.getElementById('variation');
      vEl.textContent = variation.toFixed(2);
      vEl.classList.remove('green', 'red');
      if (variation > 0) vEl.classList.add('green');
      else if (variation < 0) vEl.classList.add('red');
    }

    tbody.addEventListener('input', recalc);
    document.getElementById('sale').addEventListener('input', recalc);
    document.getElementById('till').addEventListener('input', recalc);

    // ✅ Export PDF button
    document.getElementById('exportPdfBtn').addEventListener('click', () => {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();

      const outlet = document.getElementById('outlet').value || 'N/A';
      const date = document.getElementById('date').value || 'N/A';
      const grand = document.getElementById('grandTotal').textContent;
      const sale = document.getElementById('sale').value;
      const net = document.getElementById('net').textContent;
      const till = document.getElementById('till').value;
      const variation = document.getElementById('variation').textContent;

      let y = 20;
      doc.setFontSize(16);
      doc.text('Finance Audit Report', 14, y);
      y += 10;

      doc.setFontSize(12);
      doc.text(`Outlet: ${outlet}`, 14, y); y += 8;
      doc.text(`Date: ${date}`, 14, y); y += 10;

      // Table header
      doc.text('Currency   Count   Total', 14, y);
      y += 6;
      doc.line(14, y, 190, y);
      y += 6;

      tbody.querySelectorAll('tr').forEach(row => {
        const d = row.querySelectorAll('td')[0].textContent;
        const c = row.querySelector('.count').value;
        const t = row.querySelector('.total').value;
        doc.text(`${d.padEnd(6)}     ${c.padEnd(5)}     ${t}`, 14, y);
        y += 6;
        if (y > 270) { doc.addPage(); y = 20; }
      });

      y += 8;
      doc.text(`Grand Total: ${grand}`, 14, y); y += 6;
      doc.text(`Sale: ${sale}`, 14, y); y += 6;
      doc.text(`Net: ${net}`, 14, y); y += 6;
      doc.text(`Till Amount: ${till}`, 14, y); y += 6;
      doc.text(`Variation: ${variation}`, 14, y); y += 10;

      doc.text('Cashier Signature: ___________________', 14, y); y += 10;
      doc.text('Audit Signature: _____________________', 14, y);

      doc.save(`Finance_Audit_${outlet}_${date}.pdf`);
    });

    // ✅ Mail button
    document.getElementById('mailBtn').addEventListener('click', () => {
      const outlet = document.getElementById('outlet').value || 'N/A';
      const date = document.getElementById('date').value || 'N/A';
      const grand = document.getElementById('grandTotal').textContent;
      const sale = document.getElementById('sale').value;
      const net = document.getElementById('net').textContent;
      const till = document.getElementById('till').value;
      const variation = document.getElementById('variation').textContent;

      const subject = encodeURIComponent(`Finance Audit Report - ${outlet}`);
      const body = encodeURIComponent(
`Finance Audit Report

Outlet: ${outlet}
Date: ${date}

Grand Total: ${grand}
Sale: ${sale}
Net: ${net}
Till Amount: ${till}
Variation: ${variation}

(Generated automatically from Finance Audit Tool)`
      );

      window.location.href = `mailto:?subject=${subject}&body=${body}`;
    });
  </script>
</body>

</html>
